<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="head">
        <div id="h-square" class="h-square">

        </div>
        <h1>Etch-a-Sketch</h1>
    </div>
    
    
    <div class="settings">
        <input type="range" id="slider" min="1" max="50" step="1" value="16">
        <p> 
            <span id="sliderValue">16x16</span>
        </p>
    </div>

    <div id="large-square" class="large-square"></div>

    <div class="randomColourSelector" onclick="randomColour()">Toogle Random Colours</div>
    
</body>
</html>
